<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Detector Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* Основні кольори і тема */
:root{
  --primary:#00f2fe;
  --secondary:#4facfe;
  --bg:#020617;
  --card:rgba(15,23,42,.85);
  --text:#f8fafc;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at 20% 20%,#0f172a,#020617);
  color:var(--text);
}

/* Легке світіння на фоні */
.glow{
  position:absolute;
  width:300px;
  height:300px;
  background:var(--primary);
  filter:blur(160px);
  opacity:.15;
  top:10%;
  left:15%;
  z-index:-1;
}

/* Основна картка */
.container{
  background:var(--card);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:32px;
  padding:40px;
  width:100%;
  max-width:650px;
  box-shadow:0 40px 80px rgba(0,0,0,.7);
}

h1{text-align:center;margin:0;font-size:2.2rem;}
.subtitle{text-align:center;color:#94a3b8;margin-top:6px;}

/* Вкладки */
.tabs{
  display:flex;
  gap:10px;
  margin:30px 0;
  background:#020617;
  padding:6px;
  border-radius:18px;
}

.tab-btn{
  flex:1;
  padding:14px;
  border:none;
  background:transparent;
  color:#94a3b8;
  font-weight:600;
  border-radius:14px;
  cursor:pointer;
  transition:.25s;
}

.tab-btn.active{
  background:linear-gradient(90deg,var(--secondary),var(--primary));
  color:white;
}

/* Поля введення */
textarea{
  width:100%;
  height:150px;
  padding:16px;
  border-radius:18px;
  background:#020617;
  border:1px solid rgba(255,255,255,.08);
  color:white;
  resize:none;
}

/* Блок завантаження файлів */
.file-upload{
  padding:35px;
  border-radius:20px;
  border:2px dashed rgba(255,255,255,.15);
  background:#020617;
  cursor:pointer;
}

/* Кнопка перевірки */
.check-btn{
  width:100%;
  padding:18px;
  border-radius:20px;
  border:none;
  background:linear-gradient(90deg,var(--secondary),var(--primary));
  color:white;
  font-size:1.1rem;
  font-weight:700;
  margin-top:20px;
  cursor:pointer;
}

#loader{
  display:none;
  margin-top:20px;
  text-align:center;
  color:var(--primary);
}

/* Результат */
.result{
  display:none;
  text-align:center;
  margin-top:25px;
}

.percent{font-size:2.8rem;color:var(--primary);}
.verdict{font-size:1.4rem;font-weight:700;}

/* Історія перевірок */
.history{
  margin-top:30px;
}

.history-item{
  background:#020617;
  padding:12px 16px;
  border-radius:14px;
  margin-bottom:8px;
  font-size:.9rem;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>
<div class="glow"></div>

<div class="container">

<h1>AI Detector Pro</h1>
<div class="subtitle">Перевірка текстів і файлів на ШІ</div>

<div class="tabs">
  <button class="tab-btn active" onclick="setMode('file',this)">Файл</button>
  <button class="tab-btn" onclick="setMode('text',this)">Текст</button>
</div>

<div id="fileBlock">
  <div class="file-upload" onclick="fileInput.click()">
    <div id="fileLabel">Натисніть, щоб обрати файл</div>
    <input type="file" id="fileInput" hidden accept=".pptx,.docx,.txt">
  </div>
</div>

<div id="textBlock" style="display:none">
  <textarea id="textInput" placeholder="Вставте текст для перевірки..."></textarea>
</div>

<button class="check-btn" onclick="analyze()">Перевірити</button>

<div id="loader">Аналізуємо текст…</div>

<div class="result" id="result">
  <div class="percent" id="percent">0%</div>
  <div class="verdict" id="verdict"></div>
</div>

<div class="history">
  <h3 style="color:#94a3b8;">Історія перевірок</h3>
  <div id="historyList"></div>
</div>

</div>

<script>
let currentMode = "file";

// Перемикає між вкладками Файл / Текст
function setMode(mode, button){
  currentMode = mode;
  document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
  button.classList.add("active");

  fileBlock.style.display = mode === "file" ? "block" : "none";
  textBlock.style.display = mode === "text" ? "block" : "none";
  result.style.display = "none";
}

// Показує назву обраного файлу
fileInput.onchange = () => {
  fileLabel.innerText = fileInput.files[0]?.name || "Файл не обрано";
};

// Зберігає одну перевірку в LocalStorage
function saveToHistory(label, percent){
  const history = JSON.parse(localStorage.getItem("aiHistory") || "[]");
  history.unshift({
    name: label,
    value: percent,
    time: new Date().toLocaleString()
  });

  localStorage.setItem("aiHistory", JSON.stringify(history.slice(0,10)));
  renderHistory();
}

// Малює історію на екрані
function renderHistory(){
  const history = JSON.parse(localStorage.getItem("aiHistory") || "[]");
  historyList.innerHTML = "";

  history.forEach(item => {
    const row = document.createElement("div");
    row.className = "history-item";
    row.innerHTML = `<span>${item.name}</span><span>${item.value}%</span>`;
    historyList.appendChild(row);
  });
}

// Відправляє дані на сервер і отримує результат
async function analyze(){
  loader.style.display = "block";
  result.style.display = "none";

  let requestBody;
  let headers = {};
  let label = "Текст";

  if(currentMode === "file"){
    if(!fileInput.files[0]){
      alert("Оберіть файл");
      loader.style.display = "none";
      return;
    }
    requestBody = new FormData();
    requestBody.append("file", fileInput.files[0]);
    label = fileInput.files[0].name;
  }else{
    if(textInput.value.length < 20){
      alert("Текст занадто короткий");
      loader.style.display = "none";
      return;
    }
    requestBody = JSON.stringify({ text: textInput.value });
    headers["Content-Type"] = "application/json";
  }

  const response = await fetch("/predict", {
    method: "POST",
    body: requestBody,
    headers: headers
  });

  const data = await response.json();

  loader.style.display = "none";
  result.style.display = "block";
  percent.innerText = data.ai_percent + "%";
  verdict.innerText = data.verdict;
  verdict.style.color = data.ai_percent > 50 ? "#ff4d4d" : "#00f2fe";

  saveToHistory(label, data.ai_percent);
}

// Завантажує історію при відкритті сторінки
renderHistory();
</script>

</body>
</html>
