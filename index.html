<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Detector Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π —Ñ–æ–Ω */
        body::before {
            content: "";
            position: absolute;
            width: 300px; height: 300px;
            background: var(--primary);
            filter: blur(150px);
            top: 10%; left: 10%;
            z-index: -1;
            opacity: 0.2;
        }

        .container {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 32px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--secondary);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        h1 { font-size: 2rem; margin-bottom: 8px; font-weight: 700; }
        p.subtitle { color: #94a3b8; margin-bottom: 30px; font-size: 0.9rem; }

        .input-group { margin-bottom: 20px; }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            color: white;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        textarea:focus { border-color: var(--primary); outline: none; }

        .file-upload {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-upload:hover { border-color: var(--primary); background: rgba(255,255,255,0.05); }

        .check-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .check-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3); }

        /* Gauge */
        .result-section { margin-top: 30px; display: none; }
        .gauge-container { width: 200px; margin: 0 auto; position: relative; }
        #needle { transition: transform 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); transform-origin: center; }

        .verdict-text { font-size: 1.5rem; margin-top: 15px; font-weight: 700; }
        .percentage { color: var(--primary); font-size: 2rem; }

        #loader { display: none; margin-top: 20px; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Detector Pro</h1>
    <p class="subtitle">–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü—ñ—ó —Ç–∞ —Ç–µ–∫—Å—Ç–∏ –Ω–∞ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –®–Ü</p>

    <div class="tabs">
        <button class="tab-btn active" onclick="setMode('file')">üìÅ –§–∞–π–ª–∏ (.pptx, .docx)</button>
        <button class="tab-btn" onclick="setMode('text')">‚úçÔ∏è –¢–µ–∫—Å—Ç</button>
    </div>

    <div id="fileSection">
        <div class="file-upload" onclick="document.getElementById('fileInput').click()">
            <p id="fileNameDisplay">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∞–±–æ –ø–µ—Ä–µ—Ç—è–≥–Ω—ñ—Ç—å —Ñ–∞–π–ª —Å—é–¥–∏</p>
            <span style="font-size: 0.8rem; color: #94a3b8;">–ü—ñ–¥—Ç—Ä–∏–º—É—é—Ç—å—Å—è: .pptx, .docx, .txt</span>
            <input type="file" id="fileInput" hidden accept=".pptx,.docx,.txt" onchange="updateFileName()">
        </div>
    </div>

    <div id="textSection" style="display: none;">
        <textarea id="textInput" placeholder="–í—Å—Ç–∞–≤—Ç–µ –≤–∞—à —Ç–µ–∫—Å—Ç —Å—é–¥–∏ (–º—ñ–Ω—ñ–º—É–º 10 —Å–ª—ñ–≤)..."></textarea>
    </div>

    <button class="check-btn" onclick="processAnalysis()">–ü–ï–†–ï–í–Ü–†–ò–¢–ò</button>

    <div id="loader">–ê–Ω–∞–ª—ñ–∑—É—î–º–æ —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ç–µ–∫—Å—Ç—É...</div>

    <div class="result-section" id="resultArea">
        <div class="gauge-container">
            <svg viewBox="0 0 100 60">
                <path d="M10,50 A40,40 0 0,1 90,50" fill="none" stroke="#1e293b" stroke-width="8" stroke-linecap="round"/>
                <path id="gaugeProgress" d="M10,50 A40,40 0 0,1 90,50" fill="none" stroke="url(#grad)" stroke-width="8" stroke-dasharray="126" stroke-dashoffset="126" stroke-linecap="round" style="transition: 1.5s;"/>
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#4facfe" />
                        <stop offset="100%" style="stop-color:#00f2fe" />
                    </linearGradient>
                </defs>
            </svg>
            <div id="percLabel" style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2rem; font-weight: bold;">0%</div>
        </div>
        <div class="verdict-text" id="verdictLabel">...</div>
    </div>
</div>

<script>
    let currentMode = 'file';

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('fileSection').style.display = mode === 'file' ? 'block' : 'none';
        document.getElementById('textSection').style.display = mode === 'text' ? 'block' : 'none';
        document.getElementById('resultArea').style.display = 'none';
    }

    function updateFileName() {
        const input = document.getElementById('fileInput');
        document.getElementById('fileNameDisplay').innerText = input.files[0] ? input.files[0].name : "–§–∞–π–ª –Ω–µ –æ–±—Ä–∞–Ω–æ";
    }

    async function processAnalysis() {
        const resultArea = document.getElementById('resultArea');
        const loader = document.getElementById('loader');
        
        let payload;
        let isFile = currentMode === 'file';

        if (isFile) {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª");
            payload = new FormData();
            payload.append('file', file);
        } else {
            const text = document.getElementById('textInput').value;
            if (text.length < 20) return alert("–¢–µ–∫—Å—Ç –∑–∞–Ω–∞–¥—Ç–æ –∫–æ—Ä–æ—Ç–∫–∏–π");
            payload = JSON.stringify({ text: text });
        }

        loader.display = 'block';
        resultArea.style.display = 'none';

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: isFile ? {} : { 'Content-Type': 'application/json' },
                body: payload
            });

            const data = await response.json();
            
            loader.style.display = 'none';
            resultArea.style.display = 'block';
            
            // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø—Ä–æ–≥—Ä–µ—Å—É
            const offset = 126 - (126 * data.ai_percent / 100);
            document.getElementById('gaugeProgress').style.strokeDashoffset = offset;
            document.getElementById('percLabel').innerText = data.ai_percent + '%';
            document.getElementById('verdictLabel').innerText = data.verdict;
            document.getElementById('verdictLabel').style.color = data.ai_percent > 50 ? '#ff4d4d' : '#00f2fe';

        } catch (e) {
            alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª—ñ–∑—ñ");
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
